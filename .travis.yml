sudo: false
language: python
python:
- '3.6'
matrix:
  fast_finish: true
env:
  matrix:
  - TEST_FILENAMES=''
  - TEST_FILENAMES=test_add_target.py
  - TEST_FILENAMES=test_authorization_header.py
  - TEST_FILENAMES=test_database_summary.py
  - TEST_FILENAMES=test_date_header.py::TestFormat
  - TEST_FILENAMES=test_date_header.py::TestMissing
  - TEST_FILENAMES=test_date_header.py::TestSkewedTime
  - TEST_FILENAMES=test_delete_target.py,test_get_duplicates.py,test_get_target.py,test_target_list.py,test_target_summary.py,test_usage.py,test_unexpected_json.py
  - TEST_FILENAMES=test_invalid_given_id.py
  - TEST_FILENAMES=test_invalid_json.py
  - TEST_FILENAMES=test_query.py
  - TEST_FILENAMES=test_update_target.py::TestActiveFlag
  - TEST_FILENAMES=test_update_target.py::TestApplicationMetadata
  - TEST_FILENAMES=test_update_target.py::TestImage
  - TEST_FILENAMES=test_update_target.py::TestTargetName
  - TEST_FILENAMES=test_update_target.py::TestUnexpectedData
  - TEST_FILENAMES=test_update_target.py::TestUpdate
  - TEST_FILENAMES=test_update_target.py::TestWidth
addons:
  apt:
    packages:
    - enchant
before_install:
- openssl aes-256-cbc -K $encrypted_5c29411ed445_key -iv $encrypted_5c29411ed445_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- travis_retry pip install --upgrade pip setuptools
install:
- travis_retry pip install --upgrade --editable .[dev]
- travis_retry npm install -g markdownlint-cli
cache: pip
before_script:
- python ci/set_secrets_file.py
script:
- python ci/run_script.py
after_success:
- codecov
