
sudo: false
language: python
python:
- '3.6'
matrix:
  fast_finish: true
env:
  matrix:
  - CI_PATTERN=''
addons:
  apt:
    packages:
    - enchant
before_install:
- travis_retry pip install --upgrade pip setuptools
install:
- travis_retry pip install --upgrade --editable .[dev]
cache: pip
script:
- python ci/run_script.py
after_success:
- codecov
