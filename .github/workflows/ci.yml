---

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run at 1:00 every day
    - cron: '0 1 * * *'

jobs:
  build:

    strategy:
      matrix:
        python-version: [3.9]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: "Example"
        if: ${{ github.event_name == 'pull_request' || github.event_name == 'push' }}
        run: |
          echo "HERE1"
          echo ${{ github.event }}
          echo "HERE2"

