---

name: Windows CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run at 1:00 every day
    - cron: '0 1 * * *'

jobs:
  build:

    strategy:
      matrix:
        python-version: ["3.12"]
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        env:
          UV_CACHE_DIR: ~\AppData\Local\uv\Cache
        with:
          path: "${{ env.UV_CACHE_DIR }}"
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: "Install dependencies"
        env:
          UV_CACHE_DIR: ~\AppData\Local\uv\Cache
          VIRTUAL_ENV: ~\AppData\Local\.venv
        run: |
          irm https://astral.sh/uv/install.ps1 | iex
          uv venv ${{ env.VIRTUAL_ENV }}
          uv pip install --upgrade --editable .[dev]

      - name: "Run tests"
        env:
          VIRTUAL_ENV: ~\AppData\Local\.venv
        run: |
          Import-Module ~
          # We run tests against "." and not the tests directory as we test the README
          # and documentation.
          ${{ env.VIRTUAL_ENV}}/bin/python -m pytest -s -vvv --cov-fail-under 100 --cov=src/ --cov=tests . --cov-report=xml
